<html><head>
  <title>Fight now Options</title>
  <link rel="stylesheet" type="text/css" href="css/option.css">
</head>
<body>
  <div class="panel heading">
      <img src="assets/icons/Logo-HD-transparent.png" height="40" alt="">
      <h1>Fight now Options</h1>
  </div>
  <div class="panel options-panel">
      <table>
          <tbody>
            <tr id="eyedropper-options">
              <th>BOXING</th>
              <td>
                  <input id="boxing-notification" class="cz-autostart" type="checkbox" value="1">
                  <label for="boxing-notification-label" class="cz-autostart">Be notified of boxing events.</label><br class="cz-autostart">
              </td>
          </tr>
           <tr id="color-format-options">
              <th>MMA</th>
              <td>
                  <input id="mma-notification" type="checkbox" value="1">
                  <label id="mma-notification-label" for="mma-notification">Be notified of MMA events.</label><br>
              </td>
          </tr>
      </tbody></table>

<div id="footer">
<button id="save-button">Save</button>
<span id="status"></span>
</div>

  </div>

<script type="text/javascript" src="options.js"></script>



</body></html>
